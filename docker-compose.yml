version: "3.9"

services:
  postgres:
    image: postgres:15
    container_name: contentcaster-postgres
    environment:
      POSTGRES_USER: contentcaster
      POSTGRES_PASSWORD: strongpassword
      POSTGRES_DB: contentcaster
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    container_name: contentcaster-redis
    ports:
      - "6379:6379"

volumes:
  pgdata:

