
version: '3.8'

services:
  # --- Data Layer ---
  postgres:
    image: postgres:15-alpine
    container_name: cc_postgres
    restart: always
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: contentcaster
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d contentcaster"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: cc_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  # --- Services ---
  api-gateway:
    build: 
      context: ./services/api-gateway
      dockerfile: Dockerfile
    container_name: cc_api
    restart: always
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/contentcaster?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 4000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "npx prisma migrate deploy && npm run dev"
    volumes:
      - ./services/api-gateway:/app
      - /app/node_modules

  worker-executor:
    build: 
      context: ./services/worker-executor
      dockerfile: Dockerfile
    container_name: cc_worker
    restart: always
    environment:
      DATABASE_URL: postgresql://user:password@postgres:5432/contentcaster?schema=public
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/worker-executor:/app
      - /app/node_modules

volumes:
  pg_data:
  redis_data:
