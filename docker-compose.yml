version: '3.8'

services:
  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - app_network

  # Backend Service (Mock placeholder for structure)
  backend:
    build:
      context: ./backend # Assumes backend folder exists in real repo
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=sqlite:///./sql_app.db
      - API_KEY=${API_KEY}
    volumes:
      - ./backend:/app
    networks:
      - app_network
    # In a real deployment, you would uncomment the restart policy
    # restart: always

networks:
  app_network:
    driver: bridge
